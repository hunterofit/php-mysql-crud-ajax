<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Ajax CRUD Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" type="text/javascript"></script>
</head>
<body onload="onLoad()">   
    
    <div style="margin-bottom: 80px; text-align: center"><p style="color: blueviolet; font-size: 32px;">PHP CRUD Demo</p></div>
    <div>
        <div style="float: left;">
            <button class="new filter-bar" onclick="addNew()">Add New+</button>
            <div class="filter-bar"><span>Year: </span><select id="year_list"></select></div>
            <div class="filter-bar"><span>Course: </span><select id="course_list"></select></div>
        </div>
        <div class="autocomplete" style="float: left;">
            <input type="text" id="search" placeholder="Search" style="margin-bottom: 20px;" onkeypress="onKeyPress(event)">
        </div>
        <div style="float: right;">
            <button class="new filter-bar" onclick="searchData()">Search</button>
        </div>
    </div>
        
    <table id="table_">
        <thead>
            <tr>
                <th width="10%">No</th>
                <th width="20%">Year</th>
                <th width="20%">Course</th>
                <th width="20%">Book</th>
                <th class="edit" width="15%">Edit</th>
                <th class="delete" width="15%">Delete</th>
            </tr>
        </thead>   
        <tbody>                    
        </tbody>     
    </table>
</body>
</html>
